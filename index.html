<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../style/output.css" />
    <link rel="shortcut icon" href="./svg/cloud-icon.svg" type="image/x-icon">
  </head>
  <body class="bg-[#222] font-varela mx-8 sm:mx-0">
    <div class="container 
      lg:max-w-xl md:max-w-md max-w-sm my-16 p-4 mx-auto
      shadow-lg rounded-3xl
      text-white text-center
      bg-gradient-to-b from-blue-900 to-blue-400 from-30%">

      <form id="city-search" class="flex items-center justify-center text-left mt-5">
        <div class="relative">

          <input
          type="text" id="cityInput" placeholder="Enter city name"
          onkeypress="return event.keyCode != 13;" spellcheck="false" autocomplete="off"
          class="px-8 rounded-full lg:w-[500px] md:w-[375px] w-[315px] h-[62px]
          bg-black/40 focus:outline focus:outline-gray-300
          text-lg text-white placeholder:text-white/50"
          required/>

          <div id="suggestions" class="absolute top-[100%] mt-1 lg:w-[500px] md:w-[375px] w-[315px]  bg-black/40 rounded-3xl shadow-lg z-10 text-white lg:text-lg md:text-base text-sm backdrop-blur-sm">
            <!-- suggestions here -->
          </div>

        </div>
      </form>

      <div>
        <p id="error-message" class="px-14 pt-4 text-red-500 text-2xl text-pretty font-bold hidden"></p>
      </div>

      <div id="weather" class="flex flex-col items-center">

        <div class="grid grid-cols-2 gap-4 items-center">

          <img id="icon" src="/svg/clear-night.svg" alt="weather icon" class="lg:w-48 md:w-40 w-36"/>

          <div>
            <h1 id="temp-value" class="lg:text-8xl md:text-7xl text-6xl font-bold">10°C</h1>
            <h2 id="feels-like-value" class="lg:text-2xl text-xl font-bold">Feels like 9.5°C</h2>
          </div>

        </div>

          <h2 id="city-name" class="lg:text-[2.75rem] md:text-[2.5rem] text-[2rem] font-bold mb-4 text-pretty">
              Buenos Aires, Argentina
          </h2>

        <div id="details" class="grid gap-0 md:gap-4 lg:text-3xl md:text-2xl text-xl">
          <div id="precipitation" class="grid grid-cols-6 text-left">
            <img
              src="/svg/rain.svg"
              alt="precipitation icon"
              class="w-12 col-span-1"
            />

            <div class="col-span-5 pt-2">
              <span id="precipitation-value" class="ml-5 font-bold"
                >0%</span
              >
              <span class="ml-1">Precipitation</span>
            </div>
          </div>

          <div id="humidity" class="grid grid-cols-6 text-left">
            <img
              src="/svg/humidity.svg"
              alt="humidity icon"
              class="w-12 col-span-1"
            />

            <div class="col-span-5 pt-2">
              <span id="humidity-value" class="ml-5 font-bold"
                >75%</span
              >
              <span class="ml-1">Humidity</span>
            </div>
          </div>

          <div id="wind" class="grid grid-cols-6 text-left">
            <img
              src="/svg/wind.svg"
              alt="wind icon"
              class="w-12 col-span-1"
            />

            <div class="col-span-5 pt-2">
              <span id="wind-value" class="ml-5 font-bold"
                >4.0 m/s</span
              >
              <span class="ml-1">Wind</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/autocomplete.js"></script>
    <script src="/scripts/weather.js"></script>
    
  </body>
</html>
